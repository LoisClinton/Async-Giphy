<!DOCTYPE html>
<html lang="en">
  <head>
    <title>GIF Randomiser</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sometype+Mono&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap");
    </style>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section id="API-key-form">
      <form onsubmit="return processForm()">
        <label style="color: white"> API Key: </label>
        <input id="API-key-input" class="input" type="API_KEY" required />
        <button class="API-button" type="submit">
          <span class="input-key">Continue</span>
        </button>
      </form>
    </section>

    <section id="main-group" class="invisible">
      <h1>Dog gif Randomizer!!</h1>
      <div id="image-container">
        <img id="myGif" src="" alt="a gif of a dog" />
      </div>
      <button id="btn">CLICK ME</button>
      <h1 id="amount-of-dogs"></h1>
    </section>

    <script src="./index.js"></script>
  </body>
</html>
